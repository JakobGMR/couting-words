<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen Segundo Parcial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="min-vh-100 bg-dark d-flex justify-content-center align-items-center h-100">
    <div class="container mt-5 bg-secondary bg-success-subtle rounded success-border-subtle p-4 card">
        <div class="container my-3 p-2">
            <h1 class="text-center">¿Cuántas palabras hay?</h1>
        </div>

        <form class="" id="principal-form">
            <div class="mb-3">
                <label for="inputField" class="form-label">Ingrese el texto para contar sus palabras</label>
                <input type="text" class="form-control" id="input-text" placeholder="Enter text">
            </div>
            <button type="submit" class="btn btn-primary">Contar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
